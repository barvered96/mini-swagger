<h1 class="title"> Your Projects </h1>
<div class="container">
  <div class="table-wrapper">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Project Options</th>
        <th scope="col">Project Name</th>
        <th scope="col">API base url</th>
        <th scope="col">Description</th>
        <th scope="col">Resources</th>
        <th scope="col">Models</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let project of projects; index as i">
        <tr>
          <th scope="row">{{i + 1}}</th>
          <td>
            <img (click)="deleteProject(project.name)" src="/assets/img/trash.svg" alt="" width="20" height="20"
                 title="Delete Project">
            <span class="p-2"></span>
            <img
              [queryParams]="{name: project.name, fullApiUrl: project.fullApiUrl, description: project.description, edit: true}"
              routerLink="/project" src="/assets/img/pencil.svg" alt="" width="20" height="20" title="Edit Project">
          </td>
          <td>{{project.name}}</td>
          <td>{{project.fullApiUrl}}</td>
          <td>{{project.description}}</td>
          <td>
            <button
              routerLink="/viewResources"
              [queryParams]="{projectName: project.name}"
              type="submit"
              class="btn btn-primary btn-sm">
              View Resources
            </button>
          </td>
          <td>
            <div class="d-flex">
            <select (change)="editModel(project.name, model)" [(ngModel)]="model" name="model" class="form-select"
                    id="model">
              <option [ngValue]="null"></option>
              <option *ngFor="let model of project.models" [ngValue]="model"> {{model.name}}</option>
            </select>
            <span class="p-1"></span>
            <img src="/assets/img/file-plus.svg" (click)="addModel(project.name)" width="25" height="35" title="Add Model">
            </div>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
  <button routerLink="/project" type="submit" class="btn btn-primary btn-sm"> Create New Project</button>
</div>
