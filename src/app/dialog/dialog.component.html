<div mat-dialog-content>
  <p>Edit <b>{{data.name}}</b></p>
  <form class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Entity Name</label>
      <input name="name" type="text" [(ngModel)]="data.name">
    </div>
    <div class="col-12">
    <label class="form-label">API url</label>
    <input name="api" type="text" [(ngModel)]="data.api">
    </div>
    <div class="col-12">
    <label class="form-label">Description</label>
    <input name="desc" type="text" [(ngModel)]="data.description">
    </div>
    <div *ngIf="data.action != null" class="col-12">
      <label class="form-label">Action</label>
      <input name="action" type="text" [(ngModel)]="data.action">
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button *ngIf="data.action == null" [mat-dialog-close]="{name: data.name, api: data.api, description: data.description}">Save</button>
  <button mat-button *ngIf="data.action != null" [mat-dialog-close]="{name: data.name, api: data.api, description: data.description, action: data.action, delete_flag: true}">Delete</button>
  <button mat-button *ngIf="data.action != null" [mat-dialog-close]="{name: data.name, api: data.api, description: data.description, action: data.action}">Save</button>

</div>
