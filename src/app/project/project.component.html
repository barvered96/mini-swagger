<div class="forming">
<h2> Create a new project</h2>

<form class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Project Name</label>
    <input #projectName type="text" class="form-control" id="name">
  </div>

  <div class="col-12">
    <label for="api" class="form-label">API base url</label>
    <input #api type="url" class="form-control" id="api" placeholder="/isalive">
  </div>
  <div class="col-12">
    <label for="general" class="form-label">General Description</label>
    <input #desc type="text" class="form-control" id="general" placeholder="Checks if the url sends a ping back">
  </div>

  <div class="col-12">
    <button (click)="addToLocalStorage([projectName.value, api.value, desc.value])" type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
</div>
